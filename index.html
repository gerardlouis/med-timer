<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Timer</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" onload="init()">
    <div class="main">
        <h1 class="center">Med Timer</h1>
        <div class="timer-container">
            <div id="timer" class="center"></div>
        </div>
        <form id="medForm" onsubmit="return false;">
            <label for="name">Medication Name:</label>
            <input type="text" id="name" required>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" required>
            <label for="hours">Interval:</label>
            <input type="number" id="hours" required>
            <button type="submit" onclick="addMedication()">Add Medication</button>
            <button type="button" onclick="clearAll()">Clear All</button>
        </form>
        <div id="medications"></div>
    </div>
    <div id="version"></div>
</body>
</html>
